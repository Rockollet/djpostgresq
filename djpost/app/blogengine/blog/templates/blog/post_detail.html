{% extends 'blog/base_blog.html' %}
{% load adsense_tags %}

{% block title %}
   {{ post.title }} - {{ block.super }}
{% endblock%}

{% block content %}
{% blog.body|inject_adsense_after_paragraph:1 %}
    <h1 class="mt-5">
       {{ post.title }}
    </h1>
    <p>
       {{ post.body|linebreaksbr }}
    </p>
    <img src="{{ post.image.url }}" class="img-fluid" alt="Responsive image">
{% endblock %}
